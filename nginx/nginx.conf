#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

events {
  worker_connections  1024;
}

http {
	server_tokens off;
	server_names_hash_bucket_size  64;
	keepalive_timeout 60s;
	proxy_read_timeout 30;
  proxy_connect_timeout 3;
  proxy_send_timeout 10;
	#proxy_read_timeout 300;
  #proxy_connect_timeout 300;
  #proxy_send_timeout 300;
	include       mime.types;
  default_type  application/octet-stream;

  sendfile      on;
  tcp_nopush    on;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy;
    
  server {
    listen       443 ssl;
    server_name  api.provider.dev.br;
    charset      utf-8;

    ssl_certificate      ssl/provider-api.crt;
    ssl_certificate_key  ssl/provider-api.key;

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;

    location / {
      proxy_pass http://127.0.0.1:3000;
			proxy_http_version 1.1;
      proxy_redirect off;
      
			proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
    }
  }
    
  server {
    listen       443 ssl;
    server_name  provider.dev.br;
    charset      utf-8;

    ssl_certificate      ssl/provider.crt;
    ssl_certificate_key  ssl/provider.key;

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    
    location = /.well-known/change-password {
      return 302 https://provider.dev.br/change-password;
    }

    location / {
      index index.html;
      #try_files $uri $uri/ /index.html;
      
      proxy_pass http://127.0.0.1:8080;
			proxy_http_version 1.1;
      proxy_redirect off;
      proxy_hide_header Access-Control-Allow-Origin;
      add_header Access-Control-Allow-Origin "*";
      
			proxy_set_header Host localhost;
      proxy_set_header Origin localhost;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
    }
  }
    
